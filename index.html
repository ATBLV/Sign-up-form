<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign-Up-form</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="signup_container">
        <div id="sidebar" alt="Wheres the pic?">
            <div id="logo">

                    <img src="img/odin-lined.png" alt="odin_pic" style="max-height:90%; align-items:center; text-align: center; opacity: 1;">

                <a href="https://github.com/ATBLV/Sign-up-form" style="max-height: 90px;">
                    </a>
                <div style="display: flex; height: 100%;  opacity: 1.0; color: white; align-items: center;">
                    ODIN</div>
            </div>
        </div>
        <div id="signup_form">
            <div>
                <div id="message_text">
                    <p style="margin-top: 15%;">
                        This is not a real online service! You know you need something <br>like this in your life to
                        help you realise your deepest dreams.
                        <br> Sign up <em> now</em> to get started.

                    </p>
                    <p>
                        You <em> know </em>you want to.

                    </p>
                    <p>
                        <br>
                        Let's do this!

                    </p>
                </div>
                <div>
                    <form action="input">
                        <fieldset>

                            <legend></legend>
                            <div style="display: flex;">
                                <div class="input_fields">
                                    <label for="first_name">First name</label>
                                    <div>
                                        <input type="text" id="first_name" required>
                                    </div>
                                </div>
                                <div>
                                    <label for="first_name">Last name</label>
                                    <div>
                                        <input type="text" id="last_name" required>
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex;">
                                <div class="input_fields">
                                    <label for="email">email</label>
                                    <div>
                                        <input type="email" id="email" required>
                                    </div>
                                </div>
                                <div>
                                    <label for="phone_number">Phone Number</label>
                                    <div>
                                        <input type="tel" id="phone_number" required>
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex;">
                                <div class="input_fields">
                                    <label for="password">password</label>
                                    <div>
                                        <input type="password" id="password" title="Must contain" class="" value="">
                                    </div>
                                    <span id="password_warning" style="" class="error">*Passwords do not match</span>
                                </div>
                                <div>
                                    <label for="confirm_password">confirm password</label>
                                    <div>
                                        <input type="password" id="confirm_password" class="" value="">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <hr style=" ">
                            </div>
                            <div id="create_account">
                                <input type="submit" class="btn btn-primary button" value="Create Account"
                                    formaction="">
                            </div>
                            <div>
                        </fieldset>

                    </form>
                </div>
            </div>


            <h8>
                Already have an account?
            </h8>
            <h8 style="color: #596D48; font-weight: bold;">
                Log in
            </h8>
        </div>
    </div>
    </div>
    <script src="js/sign_up_form.js"></script>
</body>

</html>
